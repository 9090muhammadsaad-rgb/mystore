<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Store | Green Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-card: #ffffff; --p-border: #e8eaed; --p-surface: #f1f3f4; --p-active: #e6f4ea; }
        [data-theme="dark"] { --p-bg: #121212; --p-txt: #e8eaed; --p-card: #1e1e1e; --p-border: #333; --p-surface: #2d2d2d; --p-active: #1a332a; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--p-bg); color: var(--p-txt); transition: 0.3s; overflow-x: hidden; }

        /* INSTANT HEADER */
        header { position: sticky; top: 0; background: var(--p-bg); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; gap: 10px; }
        .search-bar { flex: 1; display: flex; align-items: center; background: var(--p-surface); border-radius: 24px; padding: 0 15px; border: 1px solid transparent; }
        .search-bar:focus-within { border-color: var(--p-green); background: var(--p-card); }
        .search-input { width: 100%; border: none; background: transparent; padding: 10px; font-size: 15px; outline: none; color: var(--p-txt); }

        /* CATEGORY CHIPS */
        .cat-scroll { display: flex; gap: 8px; overflow-x: auto; padding: 12px 16px; scrollbar-width: none; }
        .cat-scroll::-webkit-scrollbar { display: none; }
        .chip { padding: 8px 18px; background: var(--p-card); border: 1px solid var(--p-border); border-radius: 20px; font-size: 13px; white-space: nowrap; cursor: pointer; transition: 0.2s; }
        .chip.active { background: var(--p-active); color: var(--p-green); border-color: var(--p-green); font-weight: 700; }

        /* GRID & CARDS */
        .container { padding: 0 16px 100px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 20px; margin-top: 10px; }
        .app-card { cursor: pointer; position: relative; text-align: left; transition: 0.2s; }
        .app-card:active { transform: scale(0.95); }
        .app-card img { width: 100%; aspect-ratio: 1/1; border-radius: 22%; object-fit: cover; border: 1px solid var(--p-border); }
        .badge-new { position: absolute; top: 5px; right: 5px; background: var(--p-green); color: white; font-size: 8px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .app-name { font-size: 12px; font-weight: 500; margin-top: 8px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .app-meta { font-size: 10px; color: gray; margin-top: 2px; }

        /* DETAIL VIEW (GREEN THEMED) */
        #details { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .d-header { position: sticky; top: 0; background: var(--p-bg); padding: 15px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; z-index: 10; }
        .hero { display: flex; padding: 20px; gap: 20px; align-items: center; }
        .hero img { width: 90px; height: 90px; border-radius: 22%; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .hero-info h2 { font-size: 22px; margin-bottom: 5px; }
        .hero-info p { color: var(--p-green); font-weight: 700; font-size: 14px; }

        /* DOWNLOAD TABLE (MULTIPLE VERSIONS) */
        .dl-section { padding: 20px; }
        .dl-table { width: 100%; border-collapse: collapse; background: var(--p-surface); border-radius: 12px; overflow: hidden; }
        .dl-row { border-bottom: 1px solid var(--p-border); display: flex; align-items: center; padding: 12px 15px; justify-content: space-between; }
        .dl-row:last-child { border: none; }
        .dl-ver { font-weight: 700; font-size: 14px; }
        .dl-btns { display: flex; gap: 8px; }
        .btn-green { background: var(--p-green); color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; font-size: 12px; cursor: pointer; text-decoration: none; }
        .btn-copy { background: transparent; border: 1px solid var(--p-green); color: var(--p-green); padding: 7px 12px; border-radius: 6px; font-size: 11px; cursor: pointer; }

        /* GALLERY */
        .gallery { display: flex; gap: 12px; overflow-x: auto; padding: 10px 20px; scrollbar-width: none; }
        .gallery img { height: 180px; border-radius: 12px; border: 1px solid var(--p-border); }

        /* INFO BUTTONS */
        .info-box { padding: 10px 20px; }
        .info-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--p-border); font-size: 14px; cursor: pointer; }
        .info-row span:last-child { color: gray; font-size: 13px; }

        /* SETTINGS DRAWER */
        #drawer { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--p-card); z-index: 6000; padding: 25px; border-radius: 28px 28px 0 0; transition: 0.4s; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); }
        #drawer.open { bottom: 0; }
        .drawer-btn { width: 100%; padding: 15px; text-align: left; border: none; background: transparent; border-bottom: 1px solid var(--p-border); color: var(--p-txt); font-size: 15px; cursor: pointer; }

        /* BOTTOM NAV */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--p-card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--p-border); z-index: 4000; }
        .nav-link { border: none; background: none; color: gray; font-weight: 500; cursor: pointer; font-size: 13px; }
        .nav-link.active { color: var(--p-green); font-weight: 700; }
    </style>
</head>
<body data-theme="light">

    <header>
        <div class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Search apps & games...">
            <span style="cursor:pointer" onclick="alert('Speak feature ready!')">üéôÔ∏è</span>
        </div>
        <div onclick="toggleDrawer(true)" style="cursor:pointer; font-size: 22px;">üîò</div>
    </header>

    <div class="cat-scroll" id="cat-chips"></div>

    <div class="container">
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="details">
        <div class="d-header">
            <button onclick="closeDetails()" style="background:none; border:none; font-size:26px; color:var(--p-txt);">‚Üê</button>
            <span id="d-top-title" style="margin-left:20px; font-weight:700">App Details</span>
        </div>
        <div id="d-body"></div>
        <div class="dl-section" id="d-versions"></div>
        <div class="gallery" id="d-gallery"></div>
        <div class="info-box" id="d-extra"></div>
        <div style="padding: 20px; background: var(--p-surface);">
            <h4 style="margin-bottom:10px">Recommended for you</h4>
            <div class="grid" id="d-recs" style="grid-template-columns: repeat(3, 1fr);"></div>
        </div>
    </div>

    <div id="drawer">
        <h3 style="margin-bottom:15px">Store Settings</h3>
        <button class="drawer-btn" onclick="setTheme('light')">White Theme ‚òÄÔ∏è</button>
        <button class="drawer-btn" onclick="setTheme('dark')">Dark Theme üåô</button>
        <button class="drawer-btn" onclick="sort('size-h')">Sort: Highest Size üìà</button>
        <button class="drawer-btn" onclick="sort('size-l')">Sort: Lowest Size üìâ</button>
        <button class="drawer-btn" onclick="sort('new')">Sort: Newest First üÜï</button>
        <button onclick="toggleDrawer(false)" style="width:100%; padding:15px; margin-top:15px; border-radius:12px; border:none; background:var(--p-active); color:var(--p-green); font-weight:700;">Close</button>
    </div>

    <nav>
        <button class="nav-link active" onclick="tab('all', this)">Home</button>
        <button class="nav-link" onclick="tab('game', this)">Games</button>
        <button class="nav-link" onclick="tab('app', this)">Apps</button>
    </nav>

    <script>
        let fullData = [];
        let filteredData = [];
        let currentType = 'all';

        async function init() {
            const res = await fetch('info.json');
            const data = await res.json();
            fullData = data.apps;
            filteredData = fullData;
            renderCats();
            renderGrid(filteredData);
        }

        function renderCats() {
            const cats = [...new Set(fullData.filter(x => currentType === 'all' || x.type === currentType).map(x => x.category))];
            const box = document.getElementById('cat-chips');
            box.innerHTML = `<div class="chip active" onclick="filterByCat('all', this)">All</div>`;
            cats.forEach(c => box.innerHTML += `<div class="chip" onclick="filterByCat('${c}', this)">${c}</div>`);
        }

        function renderGrid(list) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = list.map(a => `
                <div class="app-card" onclick="openDetails('${a.id}')">
                    ${a.isNew ? '<span class="badge-new">NEW</span>' : ''}
                    <img src="${a.icon}" loading="lazy">
                    <div class="app-name">${a.name}</div>
                    <div class="app-meta">${a.size || 'N/A'} ‚Ä¢ ${a.category}</div>
                </div>
            `).join('');
        }

        function openDetails(id) {
            const a = fullData.find(x => x.id === id);
            document.getElementById('d-top-title').innerText = a.name;
            
            document.getElementById('d-body').innerHTML = `
                <div class="hero">
                    <img src="${a.icon}">
                    <div class="hero-info">
                        <h2>${a.name}</h2>
                        <p>${a.owner || 'Verified Developer'}</p>
                    </div>
                </div>
                <div style="padding:0 20px 10px; font-size:14px; line-height:1.6; color:gray;">${a.description || 'Description not available.'}</div>
            `;

            // VERSIONS TABLE
            const vBox = document.getElementById('d-versions');
            vBox.innerHTML = '<h4 style="margin-bottom:12px">Download Versions</h4><div class="dl-table"></div>';
            const table = vBox.querySelector('.dl-table');
            (a.versions || []).forEach(v => {
                table.innerHTML += `
                    <div class="dl-row">
                        <div class="dl-ver">Ver: ${v.ver}</div>
                        <div class="dl-btns">
                            <button class="btn-copy" onclick="copy('${v.url}')">Copy</button>
                            <a href="${v.url}" class="btn-green">Download</a>
                        </div>
                    </div>
                `;
            });

            document.getElementById('d-gallery').innerHTML = (a.media || []).map(m => `<img src="${m}">`).join('');

            document.getElementById('d-extra').innerHTML = `
                <div class="info-row"><span>Compatibility</span><span>${a.compatibility || 'N/A'}</span></div>
                <div class="info-row"><span>Package Name</span><span>${a.package || 'N/A'}</span></div>
                <div class="info-row"><span>Last Updated</span><span>${a.updated || 'N/A'}</span></div>
            `;

            // RECOMMENDED
            const recs = fullData.filter(x => x.category === a.category && x.id !== a.id).slice(0, 3);
            document.getElementById('d-recs').innerHTML = recs.map(r => `
                <div class="app-card" onclick="openDetails('${r.id}')">
                    <img src="${r.icon}">
                    <div class="app-name" style="font-size:10px">${r.name}</div>
                </div>
            `).join('');

            document.getElementById('details').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function filterByCat(c, el) {
            document.querySelectorAll('.chip').forEach(ch => ch.classList.remove('active'));
            el.classList.add('active');
            let list = (currentType === 'all') ? fullData : fullData.filter(x => x.type === currentType);
            if(c !== 'all') list = list.filter(x => x.category === c);
            renderGrid(list);
        }

        function tab(t, el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            currentType = t;
            renderCats();
            renderGrid(t === 'all' ? fullData : fullData.filter(x => x.type === t));
        }

        function sort(m) {
            let list = [...fullData];
            if(m === 'size-h') list.sort((a,b) => parseFloat(b.size) - parseFloat(a.size));
            if(m === 'size-l') list.sort((a,b) => parseFloat(a.size) - parseFloat(b.size));
            if(m === 'new') list.reverse();
            renderGrid(list); toggleDrawer(false);
        }

        function toggleDrawer(s) { document.getElementById('drawer').classList.toggle('open', s); }
        function closeDetails() { document.getElementById('details').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function setTheme(t) { document.body.setAttribute('data-theme', t); toggleDrawer(false); }
        function copy(url) { navigator.clipboard.writeText(url); alert('Link Copied to Clipboard!'); }

        init();
    </script>
</body>
</html>
