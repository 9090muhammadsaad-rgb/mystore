<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APP / Game Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b1c2d;color:white;transition:background 0.3s;}
header{position:sticky;top:0;z-index:10;padding:15px;text-align:center;background:rgba(15,23,42,.9);}
header img{height:50px;display:block;margin:auto;}
header h2{margin:5px 0;font-size:24px;}
header p{margin:0;font-size:14px;color:#cbd5e1;}
.tabs{margin:10px 0;display:flex;justify-content:center;gap:5px;}
.tabs button{margin:3px;padding:8px 14px;border:none;border-radius:20px;cursor:pointer;transition:0.3s;}
.tabs button:hover{transform:scale(1.05);}
.tabs button.active{box-shadow: 0 0 15px #22c55e;border-color:#22c55e;}
#searchContainer{
  position: sticky;
  top: 0;
  background: rgba(15,23,42,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px 0;
  z-index:12;
  transition: all 0.3s ease;
  flex-wrap: wrap;
  gap:5px;
}
#searchContainer.shrink{padding:5px 0;}
#search{width:90%;padding:10px;border-radius:8px;transition: all 0.3s ease;}
#searchContainer.shrink #search{padding:6px;font-size:14px;}
select{padding:6px;border-radius:6px;border:none;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:12px;}
.card{background:rgba(255,255,255,.08);border-radius:12px;padding:12px;cursor:pointer;position:relative;overflow:hidden;transition:0.3s;border:2px solid #2563eb;}
.card:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(0,0,0,0.5);}
.icon{width:60px;height:60px;border-radius:12px;background:#2563eb;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:20px;margin-bottom:5px;}
.download{width:100%;padding:8px;margin-top:5px;border:none;border-radius:6px;cursor:pointer;color:white;transition:0.3s;}
.download:hover{transform:scale(1.05);}
.version{background:rgba(255,255,255,.05);padding:6px;margin:4px 0;border-radius:8px;transition:0.3s;}
#detail{display:none;padding:12px;animation:fadein 0.3s;}
.back{margin-bottom:10px;padding:6px 12px;border-radius:10px;border:none;cursor:pointer;}
.category-section{margin:15px 0;}
.category-title{margin:10px 0;font-size:18px;color:#fbbf24;}
.recommended{display:flex;overflow-x:auto;gap:10px;margin-top:10px;}
.recommended .card{flex:0 0 140px;}
@keyframes fadein{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<header>
  <img id="headerImg" src="" alt="">
  <h2 id="storeName">APP / Game Store</h2>
  <p id="tagline">Modern Play Store Clone</p>
  <div class="tabs">
    <button onclick="showTab('All')">All</button>
    <button onclick="showTab('Game')">Games</button>
    <button onclick="showTab('App')">Apps</button>
  </div>
</header>

<div id="searchContainer">
  <select id="sortSelect">
    <option value="newest">Newest â†’ Oldest</option>
    <option value="oldest">Oldest â†’ Newest</option>
    <option value="sizeAsc">Size â†’ Smallest</option>
    <option value="sizeDesc">Size â†’ Largest</option>
  </select>
  <input id="search" placeholder="Search games or apps...">
</div>

<section id="trendingSection">
  <h3>ðŸ”¥ Trending</h3>
  <div class="grid" id="trending"></div>
</section>

<div id="categorySections"></div>

<section>
  <h3>ðŸ“¦ All Items</h3>
  <div class="grid" id="list"></div>
</section>

<div id="detail"></div>

<script>
let DATA, LIST, WEB;

fetch("my_web_info.json").then(r=>r.json()).then(w=>{
  WEB=w;
  document.body.style.background=w.backgroundImage!=="N/A"?`url(${w.backgroundImage})`:w.backgroundColor;
  document.getElementById("storeName").innerText=w.storeName;
  document.getElementById("tagline").innerText=w.tagline;
  if(w.headerImage!=="N/A") document.getElementById("headerImg").src=w.headerImage;
});

fetch("info.json").then(r=>r.json()).then(d=>{
  DATA=d;
  LIST=d.games;
  showTrending();
  renderCategorySections();
  render(LIST);
});

function iconBox(name){return `<div class="icon">${name[0]}</div>`;}

function card(g){
  return `<div class="card" onclick="openDetail('${g.id}')">
    ${iconBox(g.name)}
    <h4>${g.name}</h4>
    <small>${g.category} â€¢ ${g.type}</small>
    <p>${g.description}</p>
    <button class="download" style="background:${g.available?WEB.buttonColor:WEB.buttonUnavailableColor}">
      ${g.available? 'Download':'Coming Soon'}
    </button>
  </div>`;
}

function render(arr){document.getElementById("list").innerHTML=arr.map(card).join("");}

function showTrending(){
  let t=DATA.trending.map(id=>DATA.games.find(g=>g.id===id)).filter(Boolean);
  document.getElementById("trending").innerHTML=t.map(card).join("");
}

function renderCategorySections(){
  let categories = [...new Set(LIST.map(g=>g.category))];
  let container = document.getElementById("categorySections");
  container.innerHTML="";
  categories.forEach(cat=>{
    let html=`<div class="category-section"><div class="category-title">${cat}</div>`;
    let catGames=LIST.filter(g=>g.category===cat);
    html+=`<div class="grid">${catGames.map(card).join("")}</div></div>`;
    container.innerHTML+=html;
  });
}

function showTab(type){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.querySelector(`.tabs button[onclick="showTab('${type}')"]`).classList.add('active');
  if(type==="All") render(LIST);
  else render(LIST.filter(g=>g.type===type));
}

document.getElementById("search").oninput=e=>{
  let v=e.target.value.toLowerCase();
  if(v.startsWith("owner:")){
    let owner=v.split(":")[1].trim();
    render(LIST.filter(g=>g.owner.toLowerCase().includes(owner)));
  } else render(LIST.filter(g=>g.name.toLowerCase().includes(v)));
};

document.getElementById("sortSelect").onchange=e=>{
  let val=e.target.value;
  let sorted=[...LIST];
  sorted.forEach(g=>{
    g.latestSize=parseFloat(g.versions[g.versions.length-1].size)||0;
    g.latestDate=new Date(g.versions[g.versions.length-1].version)||new Date(g.lastUpdate);
  });
  if(val==="newest") sorted.sort((a,b)=>b.latestDate-a.latestDate);
  else if(val==="oldest") sorted.sort((a,b)=>a.latestDate-b.latestDate);
  else if(val==="sizeAsc") sorted.sort((a,b)=>a.latestSize-b.latestSize);
  else if(val==="sizeDesc") sorted.sort((a,b)=>b.latestSize-a.latestSize);
  render(sorted);
};

// Scroll shrink for search
window.addEventListener('scroll', ()=>{
  let container = document.getElementById('searchContainer');
  if(window.scrollY > 50) container.classList.add('shrink');
  else container.classList.remove('shrink');
});

function openDetail(id){
  let g=LIST.find(x=>x.id===id);
  if(!g) return;
  document.getElementById("list").style.display="none";
  document.getElementById("trendingSection").style.display="none";
  document.getElementById("categorySections").style.display="none";
  let html=`<button class="back" onclick="back()">â¬… Back</button>`;
  html+=`<h2>${g.name}</h2><p>${g.description}</p>`;
  html+=`<p><b>Owner:</b> ${g.owner} â€¢ <b>Country:</b> ${g.country}</p>`;
  html+=`<p><b>Release:</b> ${g.release} â€¢ <b>Last Update:</b> ${g.lastUpdate}</p>`;
  html+=`<h4>Versions</h4>`;
  g.versions.forEach(v=>{
    html+=`<div class="version">Version ${v.version} â€“ ${v.size} â€“ 
      <button class="download" style="background:${v.download==="N/A"?WEB.buttonUnavailableColor:WEB.downloadAnimationColor}">${v.download==="N/A"? "Coming Soon":"Download"}</button></div>`;
  });
  html+=`<h4>About This App</h4><p>${g.howToInstall||"No additional info."}</p>`;
  
  if(g.recommended && g.recommended.length){
    html+=`<h4>Recommended</h4><div class="recommended">`;
    g.recommended.forEach(rid=>{
      let rg=LIST.find(x=>x.id===rid);
      if(rg) html+=`<div class="card" style="border-color:${WEB.categoryColors[rg.category]||'#2563eb'}">${iconBox(rg.name)}<h4>${rg.name}</h4><small>${rg.category}</small></div>`;
    });
    html+=`</div>`;
  }

  document.getElementById("detail").innerHTML=html;
  document.getElementById("detail").style.display="block";
}

function back(){
  document.getElementById("detail").style.display="none";
  document.getElementById("list").style.display="grid";
  document.getElementById("trendingSection").style.display="block";
  document.getElementById("categorySections").style.display="block";
}
</script>

</body>
</html>
