
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>APP / GAME STORE</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b1c2d;
  color:#fff;
}
header{
  position:sticky;
  top:0;
  z-index:10;
  background:#111c;
  backdrop-filter:blur(10px);
  padding:10px;
}
.tabs button{
  margin:4px;
  padding:8px 14px;
  border:none;
  border-radius:20px;
}
.searchBox{
  display:flex;
  gap:5px;
}
.searchBox input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;
  padding:12px;
}
.card{
  background:#ffffff15;
  border-radius:15px;
  padding:10px;
  cursor:pointer;
}
.icon{
  height:100px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  background:linear-gradient(135deg,#2196f3,#21cbf3);
}
#detail{
  display:none;
  padding:15px;
}
.version{
  background:#ffffff10;
  margin:6px 0;
  padding:8px;
  border-radius:10px;
}
.download{
  margin-top:10px;
  padding:12px;
  border-radius:25px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h2>APP / GAME STORE</h2>

  <div class="tabs">
    <button onclick="filterType('All')">All</button>
    <button onclick="filterType('Game')">Games</button>
    <button onclick="filterType('Tool')">Apps</button>
  </div>

  <div class="searchBox">
    <input id="search" placeholder="Search games, tools...">
    <button onclick="voiceSearch()">ðŸŽ¤</button>
  </div>
</header>

<h3 style="padding-left:12px">ðŸ”¥ Trending</h3>
<div class="grid" id="trending"></div>

<h3 style="padding-left:12px">ðŸ“¦ All Items</h3>
<div class="grid" id="grid"></div>

<div id="detail"></div>

<script>
let DATA, LIST;

fetch("info.json")
.then(r=>r.json())
.then(d=>{
  DATA=d;
  LIST=d.games;
  showTrending();
  render(LIST);
});

function iconBox(name){
  return `<div class="icon">${name[0]}</div>`;
}

function render(list){
  grid.innerHTML="";
  list.forEach(g=>{
    grid.innerHTML+=`
      <div class="card" onclick="openGame('${g.gameId}')">
        ${iconBox(g.name)}
        <b>${g.name}</b><br>
        <small>${g.category.join(", ")}</small>
      </div>`;
  });
}

function showTrending(){
  trending.innerHTML="";
  DATA.trending.forEach(id=>{
    let g=DATA.games.find(x=>x.gameId===id);
    if(g){
      trending.innerHTML+=`
        <div class="card" onclick="openGame('${g.gameId}')">
          ${iconBox(g.name)}
          <b>${g.name}</b>
        </div>`;
    }
  });
}

function openGame(id){
  let g=DATA.games.find(x=>x.gameId===id);
  grid.style.display="none";
  trending.style.display="none";
  detail.style.display="block";

  let versions=g.versions.map(v=>`
    <div class="version">
      Version ${v.versionName} â€“ ${v.size||"N/A"} MB
      <div class="download" style="background:${v.download==="N/A"?"#999":"#4caf50"}">
        ${v.download==="N/A"?"Coming Soon":"Download"}
      </div>
    </div>
  `).join("");

  detail.innerHTML=`
    <button onclick="back()">â¬… Back</button>
    <h2>${g.name}</h2>
    <p>${g.description}</p>
    <p><b>Package:</b> ${g.package}</p>
    <p><b>Country:</b> ${g.country}</p>
    <p><b>Team:</b> ${g.team}</p>
    <p><b>Last Update:</b> ${g.lastUpdate}</p>
    <h3>Versions</h3>
    ${versions}
  `;
}

function back(){
  detail.style.display="none";
  grid.style.display="grid";
  trending.style.display="grid";
}

function filterType(type){
  if(type==="All") render(LIST);
  else render(LIST.filter(g=>g.category.includes(type)));
}

search.oninput=()=>{
  let v=search.value.toLowerCase();
  render(LIST.filter(g=>g.name.toLowerCase().includes(v)));
};

/* VOICE SEARCH */
function voiceSearch(){
  if(!('webkitSpeechRecognition'in window)) return alert("Voice not supported");
  let r=new webkitSpeechRecognition();
  r.lang="en-US";
  r.start();
  r.onresult=e=>{
    search.value=e.results[0][0].transcript;
    search.oninput();
  };
}
</script>

</body>
</html>
