<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Loading...</title>
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6;
            --danger: #ef4444;
            --text: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            transition: 0.5s;
        }

        /* Glassmorphism Header */
        header {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.2), transparent);
        }

        .search-wrapper {
            position: sticky;
            top: 15px;
            z-index: 100;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            color: white;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Tabs & Glow */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .tab {
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 30px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            transition: 0.3s;
        }

        .tab.active {
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
        }

        /* Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .app-card img {
            width: 90px;
            height: 90px;
            border-radius: 20px;
            margin-bottom: 12px;
            background: #1e293b; /* Placeholder color */
        }

        /* Detail Modal */
        #modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 700px;
            margin: 50px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 30px;
            position: relative;
        }

        .btn-dl {
            display: inline-block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: white;
        }

        .available { background: #22c55e; }
        .coming-soon { background: var(--danger); }

        footer {
            background: #000;
            padding: 50px 20px;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="web-name">Store</h1>
        <p id="web-desc">Loading amazing content...</p>
    </header>

    <div class="search-wrapper">
        <input type="text" id="search" class="search-bar" placeholder="Search apps or games...">
    </div>

    <div class="tabs">
        <div class="tab active" onclick="filter('all')">All</div>
        <div class="tab" onclick="filter('game')">Games</div>
        <div class="tab" onclick="filter('app')">Apps</div>
    </div>

    <div class="app-grid" id="main-grid"></div>

    <div id="modal" onclick="if(event.target == this) closeApp()">
        <div class="modal-content">
            <div id="modal-data"></div>
        </div>
    </div>

    <footer id="footer">
        <p id="watermark">Â© 2026</p>
        <p id="footer-text"></p>
        <a id="help-btn" href="#" style="color:var(--accent)">Help Center</a>
    </footer>

    <script>
        let apps = [];
        let siteInfo = {};

        // 1. Fetch Data with Fallback Logic
        async function loadStore() {
            try {
                // Fetching JSON with Cache Buster to avoid GitHub caching issues
                const resInfo = await fetch('my_web_info.json?v=' + Date.now());
                const resApps = await fetch('info.json?v=' + Date.now());
                
                if(!resInfo.ok || !resApps.ok) throw new Error("File not found");

                siteInfo = (await resInfo.json())[0];
                apps = await resApps.json();
            } catch (err) {
                console.warn("JSON load failed, using N/A defaults:", err);
                // DEFAULT N/A DATA
                siteInfo = { "WebName": "N/A", "Description": "N/A", "Watermark": "N/A", "Background_color": "#0f172a" };
                apps = [{
                    id: 0, name: "N/A", type: "game", category: "N/A", icon: "N/A", 
                    available: false, versions: [{version: "0.0", size: "0MB", download: "#"}],
                    owner: "N/A", description: "Information not available."
                }];
            }
            renderUI();
        }

        function renderUI() {
            document.getElementById('web-name').innerText = siteInfo.WebName;
            document.getElementById('web-desc').innerText = siteInfo.Description;
            document.getElementById('watermark').innerText = siteInfo.Watermark;
            document.body.style.backgroundColor = siteInfo.Background_color;
            
            displayApps(apps);
        }

        function displayApps(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = data.map(app => `
                <div class="app-card" onclick="openApp(${app.id})">
                    <img src="${app.icon === 'N/A' ? 'https://via.placeholder.com/90?text=App' : app.icon}">
                    <div style="font-size: 0.8rem; color: var(--accent)">${app.category}</div>
                    <div style="font-weight: bold; margin-top: 5px;">${app.name}</div>
                </div>
            `).join('');
        }

        function openApp(id) {
            const app = apps.find(a => a.id === id);
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-data');
            
            content.innerHTML = `
                <div style="display:flex; gap:20px; align-items:center;">
                    <img src="${app.icon === 'N/A' ? 'https://via.placeholder.com/90' : app.icon}" style="width:100px; border-radius:20px;">
                    <div>
                        <h2>${app.name}</h2>
                        <p style="color:#94a3b8">Developer: ${app.owner}</p>
                    </div>
                </div>
                <div style="margin:20px 0; line-height:1.6;">${app.description}</div>
                <h3>Download Versions</h3>
                ${app.versions.map(v => `
                    <a href="${app.available ? v.download : '#'}" class="btn-dl ${app.available ? 'available' : 'coming-soon'}">
                        ${app.available ? 'Download v' + v.version + ' (' + v.size + ')' : 'Coming Soon'}
                    </a>
                `).join('')}
            `;
            modal.style.display = 'block';
        }

        function closeApp() { document.getElementById('modal').style.display = 'none'; }

        // Search Filter
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = apps.filter(a => a.name.toLowerCase().includes(query));
            displayApps(filtered);
        });

        function filter(type) {
            const filtered = type === 'all' ? apps : apps.filter(a => a.type === type);
            displayApps(filtered);
            // Tab active switch
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        loadStore();
    </script>
</body>
</html>
