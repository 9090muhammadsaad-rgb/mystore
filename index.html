<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite App Store</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --glass: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
        }

        body {
            background: var(--primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: -10%; left: -10%;
            width: 400px; height: 400px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            animation: move 10s infinite alternate;
        }

        @keyframes move { from { transform: translate(0,0); } to { transform: translate(100vw, 50vh); } }

        header {
            padding: 80px 20px 40px;
            text-align: center;
        }

        .store-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Modern Search Box */
        .search-container {
            position: sticky;
            top: 20px;
            z-index: 1000;
            width: 90%;
            max-width: 550px;
            margin: 0 auto;
        }

        .search-box-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 5px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .search-box-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.02);
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .mic-icon {
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: 0.3s;
        }

        .mic-icon:hover { opacity: 1; color: var(--accent); }

        /* Suggestions */
        #suggestions {
            position: absolute;
            top: 110%; left: 0; width: 100%;
            background: #1e293b;
            border-radius: 20px;
            display: none;
            border: 1px solid var(--glass);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .suggestion-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .suggestion-item:hover { background: var(--accent); padding-left: 30px; }

        /* Loader */
        #search-loader {
            display: none;
            text-align: center;
            margin: 10px 0;
            font-size: 0.8rem;
            color: var(--accent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
            padding: 40px 5%;
        }

        .app-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 20px;
            text-align: center;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .app-card img {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Download Button Animation */
        .btn-dl {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .available { background: linear-gradient(45deg, #22c55e, #16a34a); color: white; }
        .available:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4); }
        .coming-soon { background: #334155; color: #94a3b8; cursor: not-allowed; }

        footer {
            background: #020617;
            padding: 60px 20px;
            text-align: center;
            border-top: 1px solid var(--glass);
        }
    </style>
</head>
<body>

    <header>
        <h1 class="store-title" id="web-name">Loading...</h1>
        <p id="web-desc" style="opacity: 0.6;">Getting things ready for you</p>
    </header>

    <div class="search-container">
        <div class="search-box-wrapper">
            <span style="opacity: 0.5;">üîç</span>
            <input type="text" id="search-input" class="search-bar" placeholder="Search for games..." autocomplete="off">
            <span class="mic-icon" onclick="startVoiceSearch()">üé§</span>
        </div>
        <div id="search-loader">Searching for amazing content...</div>
        <div id="suggestions"></div>
    </div>

    <div class="app-grid" id="main-grid"></div>

    <footer>
        <div id="footer-text"></div>
        <p id="watermark"></p>
    </footer>

    <script>
        let apps = [];
        let searchKeywords = [];

        async function init() {
            try {
                const [resInfo, resApps, resSearch] = await Promise.all([
                    fetch('my_web_info.json?v=' + Date.now()).then(r => r.json()),
                    fetch('info.json?v=' + Date.now()).then(r => r.json()),
                    fetch('search.txt?v=' + Date.now()).then(r => r.text())
                ]);

                siteInfo = resInfo[0];
                apps = resApps;
                searchKeywords = resSearch.split('\n').filter(l => l.trim() !== "");
                
                document.getElementById('web-name').innerText = siteInfo.WebName;
                document.getElementById('web-desc').innerText = siteInfo.Description;
                document.getElementById('watermark').innerText = siteInfo.Watermark;
                renderApps(apps);
            } catch (e) {
                console.log("Error loading. Check JSON files.");
            }
        }

        function renderApps(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = data.map(app => `
                <div class="app-card" onclick="openApp(${app.id})">
                    <img src="${app.icon === 'N/A' ? 'https://via.placeholder.com/100/1e293b/fff?text=App' : app.icon}">
                    <div style="font-weight: 700; margin-bottom: 5px;">${app.name}</div>
                    <div style="font-size: 0.75rem; color: var(--accent); text-transform: uppercase;">${app.category}</div>
                </div>
            `).join('');
        }

        // Professional Search Logic
        const searchInput = document.getElementById('search-input');
        const loader = document.getElementById('search-loader');
        const suggs = document.getElementById('suggestions');

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            
            if(val.length > 0) {
                loader.style.display = 'block';
                const matches = searchKeywords.filter(k => k.toLowerCase().includes(val)).slice(0, 5);
                
                setTimeout(() => {
                    loader.style.display = 'none';
                    if(matches.length > 0) {
                        suggs.innerHTML = matches.map(m => `<div class="suggestion-item" onclick="handleSelect('${m}')">${m}</div>`).join('');
                        suggs.style.display = 'block';
                    } else {
                        suggs.style.display = 'none';
                    }
                }, 300); // 0.3s artificial delay for professional feel
            } else {
                suggs.style.display = 'none';
                renderApps(apps);
            }
        });

        function handleSelect(text) {
            searchInput.value = text;
            suggs.style.display = 'none';
            const filtered = apps.filter(a => a.name.toLowerCase().includes(text.toLowerCase()));
            renderApps(filtered);
        }

        // Voice Search Feature
        function startVoiceSearch() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            
            searchInput.placeholder = "Listening...";
            
            recognition.onresult = (event) => {
                const speechToText = event.results[0][0].transcript;
                searchInput.value = speechToText;
                handleSelect(speechToText);
                searchInput.placeholder = "Search for games...";
            };
        }

        init();
    </script>
</body>
</html>
