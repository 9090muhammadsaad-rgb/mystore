<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Store | Ultra Smart</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-green: #01875f; --p-bg: #ffffff; --p-txt: #202124; --p-border: #e8eaed; --p-surface: #f1f3f4; --p-active: #e6f4ea; }
        [data-theme="dark"] { --p-bg: #121212; --p-txt: #e8eaed; --p-border: #333; --p-surface: #2d2d2d; --p-active: #1a332a; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--p-bg); color: var(--p-txt); transition: 0.3s; overflow-x: hidden; touch-action: pan-y; }

        /* HEADER */
        header { 
            position: fixed; top: 0; width: 100%; background: var(--p-bg); z-index: 1000; 
            padding: 12px 16px; border-bottom: 1px solid var(--p-border); 
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        header.hide { transform: translateY(-100%); }
        .search-pill { flex: 1; display: flex; align-items: center; background: var(--p-surface); border-radius: 8px; padding: 0 12px; }
        .search-input { width: 100%; border: none; background: transparent; padding: 12px; font-size: 15px; outline: none; color: var(--p-txt); }

        /* CONTENT */
        .hero-offer { margin-top: 80px; padding: 16px; }
        .offer-card { width: 100%; height: 180px; border-radius: 15px; overflow: hidden; position: relative; background: #000; margin-bottom: 20px; }
        .offer-card video, .offer-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .offer-content { position: absolute; bottom: 15px; left: 15px; color: white; }

        .container { padding: 0 16px 120px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 18px; margin-top: 15px; }
        .app-card { cursor: pointer; transition: 0.2s; }
        .app-card img { width: 100%; aspect-ratio: 1/1; border-radius: 20%; object-fit: cover; border: 1px solid var(--p-border); }
        .app-name { font-size: 12px; font-weight: 500; margin-top: 8px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* SETTINGS DRAWER (Right Side) */
        #drawer { 
            position: fixed; top: 0; right: -100%; width: 280px; height: 100%; 
            background: var(--p-card); z-index: 6000; padding: 25px; 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: -5px 0 20px rgba(0,0,0,0.2); 
        }
        #drawer.open { right: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5500; display: none; }
        .overlay.active { display: block; }
        .drawer-btn { width: 100%; padding: 15px; text-align: left; border: none; background: transparent; border-bottom: 1px solid var(--p-border); color: var(--p-txt); font-size: 16px; display: flex; justify-content: space-between; }

        /* DETAIL VIEW */
        #details { position: fixed; inset: 0; background: var(--p-bg); z-index: 5000; display: none; overflow-y: auto; }
        .d-header { position: sticky; top: 0; background: var(--p-bg); padding: 15px; border-bottom: 1px solid var(--p-border); display: flex; align-items: center; }
        .v-table { margin: 15px; background: var(--p-surface); border-radius: 12px; overflow: hidden; }
        .v-row { padding: 12px 15px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--p-border); align-items: center; }
        .btn-green { background: var(--p-green); color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 12px; }

        /* BOTTOM NAV */
        nav { position: fixed; bottom: 0; width: 100%; background: var(--p-bg); border-top: 1px solid var(--p-border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 4000; }
        .nav-link { border: none; background: none; color: gray; font-size: 12px; font-weight: 500; flex: 1; }
        .nav-link.active { color: var(--p-green); }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="search-pill">
            <input type="text" id="search" class="search-input" placeholder="Search apps...">
        </div>
        <div onclick="toggleDrawer(true)" style="cursor:pointer; font-size: 20px;">üîò</div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleDrawer(false)"></div>

    <div id="home-content">
        <div class="hero-offer" id="trending-section"></div>
        <div class="container">
            <h3 id="list-title">Recommended</h3>
            <div class="grid" id="main-grid"></div>
        </div>
    </div>

    <div id="details">
        <div class="d-header">
            <button onclick="closeDetails()" style="background:none; border:none; font-size:24px; color:var(--p-txt);">‚Üê</button>
            <span id="d-nav-title" style="margin-left:20px; font-weight:700"></span>
        </div>
        <div id="d-hero-area"></div>
        <div class="v-table" id="d-versions"></div>
        <div class="container">
            <b>Description</b>
            <div id="d-desc" style="font-size:14px; color:gray; margin-top:10px;"></div>
        </div>
    </div>

    <div id="drawer">
        <h2 style="margin-bottom:20px; color:var(--p-green);">Settings</h2>
        <button class="drawer-btn" onclick="setTheme('light')">‚òÄÔ∏è Light Mode</button>
        <button class="drawer-btn" onclick="setTheme('dark')">üåô Dark Mode</button>
        <button class="drawer-btn" onclick="sort('size-h')">üìà High Size</button>
        <button class="drawer-btn" onclick="window.location.href='https://example.com/help'">‚ùì Help & Support <span>></span></button>
        <button onclick="toggleDrawer(false)" style="width:100%; padding:15px; background:var(--p-active); color:var(--p-green); border:none; border-radius:10px; margin-top:30px; font-weight:bold;">Close</button>
    </div>

    <nav>
        <button class="nav-link active" onclick="tab('all', this)">Home</button>
        <button class="nav-link" onclick="tab('game', this)">Games</button>
        <button class="nav-link" onclick="tab('app', this)">Apps</button>
    </nav>

    <script>
        let db = [];
        let lastScroll = 0;
        let touchStartX = 0;

        async function init() {
            const res = await fetch('info.json');
            const data = await res.json();
            db = data.apps;
            renderHome(data.trending_ids);
        }

        // SWIPE LOGIC
        window.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        window.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 100) toggleDrawer(true); // Swipe Left to Open
            if (touchEndX - touchStartX > 100) toggleDrawer(false); // Swipe Right to Close
        });

        function renderHome(trendingIds) {
            const trendBox = document.getElementById('trending-section');
            const trendApps = db.filter(x => (trendingIds || []).includes(x.id));
            trendBox.innerHTML = trendApps.map(a => `
                <div class="offer-card" onclick="openDetails('${a.id}')">
                    ${a.offer_video ? `<video src="${a.offer_video}" autoplay muted loop></video>` : `<img src="${a.icon}">`}
                    <div class="offer-content"><h2>${a.name}</h2><p>Featured App</p></div>
                </div>
            `).join('');
            document.getElementById('main-grid').innerHTML = db.map(a => cardHtml(a)).join('');
        }

        function cardHtml(a) {
            return `<div class="app-card" onclick="openDetails('${a.id}')">
                <img src="${a.icon}" loading="lazy">
                <div class="app-name">${a.name}</div>
                <div style="font-size:10px; color:gray;">${a.size || 'N/A'}</div>
            </div>`;
        }

        function openDetails(id) {
            const a = db.find(x => x.id === id);
            document.getElementById('d-nav-title').innerText = a.name;
            document.getElementById('d-hero-area').innerHTML = `
                <div style="display:flex; padding:20px; align-items:center; gap:15px;">
                    <img src="${a.icon}" style="width:80px; height:80px; border-radius:18px;">
                    <div><h2>${a.name}</h2><p style="color:var(--p-green)">${a.category}</p></div>
                </div>`;
            document.getElementById('d-versions').innerHTML = (a.versions || []).map(v => `
                <div class="v-row"><span><b>Ver: ${v.ver}</b></span><a href="${v.url}" class="btn-green">Download</a></div>`).join('');
            document.getElementById('d-desc').innerText = a.description;
            document.getElementById('details').style.display = 'block';
        }

        function toggleDrawer(s) {
            document.getElementById('drawer').classList.toggle('open', s);
            document.getElementById('overlay').classList.toggle('active', s);
        }

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const header = document.getElementById('main-header');
            if (currentScroll > lastScroll && currentScroll > 80) header.classList.add('hide');
            else header.classList.remove('hide');
            lastScroll = currentScroll;
        });

        function closeDetails() { document.getElementById('details').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function setTheme(t) { document.body.setAttribute('data-theme', t); toggleDrawer(false); }
        function tab(t, el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            const list = (t === 'all') ? db : db.filter(x => x.type === t);
            document.getElementById('main-grid').innerHTML = list.map(a => cardHtml(a)).join('');
        }

        init();
    </script>
</body>
</html>
