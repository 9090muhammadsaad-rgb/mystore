<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizan Store Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --ps-green: #01875f; --ps-bg: #ffffff; --ps-txt: #202124; --ps-card: #ffffff; --ps-border: #e8eaed; }
        [data-theme="dark"] { --ps-bg: #121212; --ps-txt: #e8eaed; --ps-card: #1e1e1e; --ps-border: #333; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', sans-serif; transition: 0.3s; }
        body { background: var(--ps-bg); color: var(--ps-txt); overflow-x: hidden; padding-bottom: 80px; }

        /* Splash Screen */
        #splash { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #splash img { width: 150px; border-radius: 20px; }

        /* Header */
        header { position: sticky; top: 0; background: var(--ps-bg); z-index: 1000; padding: 15px; border-bottom: 1px solid var(--ps-border); display: flex; align-items: center; gap: 10px; }
        .search-box { flex: 1; padding: 12px 20px; background: rgba(128,128,128,0.1); border-radius: 25px; border: none; outline: none; color: var(--ps-txt); }
        .sort-btn { cursor: pointer; font-size: 24px; }

        /* Grid */
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .app-card { cursor: pointer; text-align: center; }
        .app-card img { width: 100%; aspect-ratio: 1/1; border-radius: 22%; object-fit: cover; border: 1px solid var(--ps-border); }
        .app-title { font-size: 13px; font-weight: 500; margin-top: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Description Modal (Details Page) */
        #modal { position: fixed; inset: 0; background: var(--ps-bg); z-index: 5000; display: none; overflow-y: auto; padding: 20px; }
        .m-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .m-header img { width: 80px; border-radius: 18px; }
        .media-box { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin: 15px 0; }
        .media-box img, .media-box video { height: 180px; border-radius: 10px; background: #000; }
        .dl-section { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .dl-btn { padding: 12px; background: var(--ps-green); color: #fff; text-align: center; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 13px; }

        /* Drawer */
        #drawer { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--ps-card); z-index: 2000; padding: 20px; border-radius: 20px 20px 0 0; transition: 0.4s; box-shadow: 0 -5px 15px rgba(0,0,0,0.2); }
        #drawer.open { bottom: 0; }
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .chip { padding: 8px 15px; background: rgba(128,128,128,0.1); border-radius: 20px; font-size: 12px; cursor: pointer; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--ps-card); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--ps-border); z-index: 1500; }
        .nav-btn { border: none; background: none; color: #5f6368; font-weight: bold; cursor: pointer; padding-bottom: 5px; }
        .nav-btn.active { color: var(--ps-green); border-bottom: 2px solid var(--ps-green); }
    </style>
</head>
<body data-theme="light">

    <div id="splash"><img src="1761933069017.jpg"></div>

    <header>
        <input type="text" id="search" class="search-box" placeholder="Search mods & tools...">
        <span class="sort-btn" onclick="toggleDrawer()">ðŸ”˜</span>
    </header>

    <div class="container">
        <h3 id="label" style="margin-bottom:15px;">Trending</h3>
        <div class="grid" id="main-grid"></div>
    </div>

    <div id="modal">
        <button onclick="closeModal()" style="border:none; background:none; font-size:20px; margin-bottom:10px; cursor:pointer;">âœ• Close</button>
        <div id="modal-content"></div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="filterType('all', this)">All</button>
        <button class="nav-btn" onclick="filterType('game', this)">Games</button>
        <button class="nav-btn" onclick="filterType('app', this)">Apps</button>
        <button class="nav-btn" onclick="filterType('tool', this)">Tools</button>
    </nav>

    <div id="drawer">
        <h3>Store Settings</h3>
        <div class="chip-container">
            <div class="chip" onclick="setTheme('light')">White Mode</div>
            <div class="chip" onclick="setTheme('dark')">Dark Mode</div>
            <div class="chip" onclick="sortData('size-high')">Highest Size</div>
            <div class="chip" onclick="sortData('newest')">Newest</div>
        </div>
        <a href="https://example.com" style="display:block; margin-top:15px; color:var(--ps-green);">Help Center</a>
        <button onclick="toggleDrawer()" style="width:100%; margin-top:15px; padding:10px; border:none; background:#eee; border-radius:10px;">Close</button>
    </div>

    <script>
        let allApps = [];
        let currentList = [];

        async function start() {
            try {
                const res = await fetch('info.json?v=' + Date.now());
                const data = await res.json();
                allApps = data.apps;
                currentList = allApps.filter(a => data.trending_ids.includes(a.id));

                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    render();
                }, 3000);
            } catch (e) { alert("JSON missing!"); }
        }

        function render() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = currentList.map(a => `
                <div class="app-card" onclick="openModal('${a.id}')">
                    <img src="${a.icon}">
                    <div class="app-title">${a.name}</div>
                    <div style="font-size:10px; opacity:0.6;">${a.size}</div>
                </div>
            `).join('');
        }

        function openModal(id) {
            const a = allApps.find(x => x.id === id);
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <div class="m-header">
                    <img src="${a.icon}">
                    <div><h2>${a.name}</h2><p style="color:var(--ps-green)">${a.owner || 'Faizan Store'}</p></div>
                </div>
                <div class="media-box">
                    ${a.media.map(m => m.url.endsWith('.mp4') ? `<video src="${m.url}" controls></video>` : `<img src="${m.url}">`).join('')}
                </div>
                <p style="font-size:14px; line-height:1.5;">${a.description || 'No description available.'}</p>
                <div class="dl-section">
                    ${a.platforms.android ? a.platforms.android.map(link => `<a href="${link.url}" class="dl-btn">Download APK<br>(${link.name})</a>`).join('') : ''}
                    ${a.platforms.windows ? `<a href="${a.platforms.windows}" class="dl-btn" style="background:#444">Windows version</a>` : ''}
                </div>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function filterType(t, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentList = t === 'all' ? allApps : allApps.filter(a => a.type === t);
            document.getElementById('label').innerText = t.toUpperCase();
            render();
        }

        function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); }
        function setTheme(t) { document.body.setAttribute('data-theme', t); toggleDrawer(); }
        function sortData(m) {
            if(m === 'size-high') currentList.sort((a,b) => parseFloat(b.size) - parseFloat(a.size));
            if(m === 'newest') currentList.reverse();
            render(); toggleDrawer();
        }

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const v = e.target.value.toLowerCase();
            currentList = allApps.filter(a => a.name.toLowerCase().includes(v));
            render();
        });

        start();
    </script>
</body>
</html>
