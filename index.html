<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6;
            --danger: #ef4444;
            --text: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            transition: 0.5s;
            padding-bottom: 50px;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.15), transparent);
        }

        /* Fixed Search Bar Logic */
        .search-container {
            position: sticky;
            top: 15px;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            color: white;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .search-bar:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Suggestions Box */
        #suggestions {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background: #1e293b;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .suggestion-item:before {
            content: 'üîç';
            margin-right: 10px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .suggestion-item:hover {
            background: var(--accent);
        }

        /* Grid & Tabs */
        .tabs { display: flex; justify-content: center; gap: 10px; margin: 25px 0; }
        .tab { padding: 8px 20px; cursor: pointer; border-radius: 20px; background: var(--card-bg); transition: 0.3s; font-size: 0.9rem; }
        .tab.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .app-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.12); }
        .app-card img { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 10px; object-fit: cover; }

        /* Modal */
        #modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 600px;
            margin: 40px auto;
            background: #1e293b;
            padding: 25px;
            border-radius: 25px;
            position: relative;
        }

        .btn-dl {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: white;
        }

        .available { background: #22c55e; }
        .coming-soon { background: var(--danger); }

        footer { background: #000; padding: 40px 20px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1 id="web-name">N/A</h1>
        <p id="web-desc">N/A</p>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" class="search-bar" placeholder="Search games & apps..." autocomplete="off">
        <div id="suggestions"></div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="filterType('all')">All</div>
        <div class="tab" onclick="filterType('game')">Games</div>
        <div class="tab" onclick="filterType('app')">Apps</div>
    </div>

    <div class="app-grid" id="main-grid"></div>

    <div id="modal" onclick="if(event.target == this) closeApp()">
        <div class="modal-content">
            <div id="modal-data"></div>
        </div>
    </div>

    <footer>
        <p id="footer-text"></p>
        <p id="watermark" style="opacity: 0.5; font-size: 0.8rem;"></p>
    </footer>

    <script>
        let apps = [];
        let siteInfo = {};
        let searchKeywords = [];

        async function init() {
            try {
                const [resInfo, resApps, resSearch] = await Promise.all([
                    fetch('my_web_info.json?v=' + Date.now()),
                    fetch('info.json?v=' + Date.now()),
                    fetch('search.txt?v=' + Date.now()).then(r => r.text())
                ]);

                siteInfo = (await resInfo.json())[0];
                apps = await resApps.json();
                searchKeywords = resSearch.split('\n').filter(line => line.trim() !== "");
            } catch (e) {
                console.warn("Loading Defaults...");
                siteInfo = { WebName: "App Store", Description: "Static Store", Background_color: "#0f172a" };
                apps = [{id:1, name:"Sample", type:"game", category:"N/A", available:true, icon:"N/A", versions:[], description:"N/A"}];
            }
            renderHeader();
            renderApps(apps);
        }

        function renderHeader() {
            document.getElementById('web-name').innerText = siteInfo.WebName;
            document.getElementById('web-desc').innerText = siteInfo.Description;
            document.getElementById('watermark').innerText = siteInfo.Watermark;
            document.body.style.backgroundColor = siteInfo.Background_color;
        }

        function renderApps(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = data.map(app => `
                <div class="app-card" onclick="openApp(${app.id})">
                    <img src="${app.icon === 'N/A' ? 'https://via.placeholder.com/80?text=App' : app.icon}">
                    <div style="font-weight: bold; font-size:0.9rem;">${app.name}</div>
                    <div style="font-size: 0.7rem; color: #94a3b8;">${app.category}</div>
                </div>
            `).join('');
        }

        // Search & Suggestions Logic
        const searchInput = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions');

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            
            // Filter Apps
            const filteredApps = apps.filter(a => a.name.toLowerCase().includes(val));
            renderApps(filteredApps);

            // Show Suggestions
            if(val.length > 0) {
                const matches = searchKeywords.filter(k => k.toLowerCase().includes(val)).slice(0, 5);
                if(matches.length > 0) {
                    suggestionsBox.innerHTML = matches.map(m => `<div class="suggestion-item" onclick="applySearch('${m}')">${m}</div>`).join('');
                    suggestionsBox.style.display = 'block';
                } else {
                    suggestionsBox.style.display = 'none';
                }
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        function applySearch(text) {
            searchInput.value = text;
            suggestionsBox.style.display = 'none';
            const filtered = apps.filter(a => a.name.toLowerCase().includes(text.toLowerCase()));
            renderApps(filtered);
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if(!e.target.closest('.search-container')) suggestionsBox.style.display = 'none';
        });

        function filterType(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            const filtered = type === 'all' ? apps : apps.filter(a => a.type === type);
            renderApps(filtered);
        }

        function openApp(id) {
            const app = apps.find(a => a.id === id);
            document.getElementById('modal-data').innerHTML = `
                <div style="display:flex; gap:15px;">
                    <img src="${app.icon === 'N/A' ? 'https://via.placeholder.com/80' : app.icon}" style="width:80px; border-radius:15px;">
                    <div><h2>${app.name}</h2><p>${app.owner}</p></div>
                </div>
                <p style="margin:20px 0;">${app.description}</p>
                ${app.versions.map(v => `
                    <a href="${app.available ? v.download : '#'}" class="btn-dl ${app.available ? 'available' : 'coming-soon'}">
                        ${app.available ? 'Download v'+v.version : 'Coming Soon'}
                    </a>
                `).join('')}
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function closeApp() { document.getElementById('modal').style.display = 'none'; }

        init();
    </script>
</body>
</html>
