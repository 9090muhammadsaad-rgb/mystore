<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>APP / Game Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
}
header{
  position:sticky;
  top:0;
  background:rgba(15,23,42,.9);
  padding:15px;
  text-align:center;
  z-index:10;
}
input{
  width:90%;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}
.section{
  padding:15px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}
.card{
  background:rgba(255,255,255,.08);
  border-radius:12px;
  padding:12px;
  cursor:pointer;
}
.icon{
  width:60px;
  height:60px;
  border-radius:12px;
  background:#2563eb;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:20px;
}
.badge{
  font-size:12px;
  color:#94a3b8;
}
button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:6px;
  margin-top:8px;
  cursor:pointer;
}
.ok{background:#22c55e}
.no{background:#ef4444}
</style>
</head>

<body>

<header>
  <h2>APP / Game Store</h2>
  <input id="search" placeholder="Search games or apps...">
</header>

<div class="section">
  <h3>ðŸ”¥ Trending</h3>
  <div class="grid" id="trending"></div>
</div>

<div class="section">
  <h3>ðŸ“¦ All Apps & Games</h3>
  <div class="grid" id="list"></div>
</div>

<script>
let ALL=[];

fetch("info.json")
.then(r=>r.json())
.then(data=>{
  ALL=data.games;
  showTrending(data.trending);
  render(ALL);
});

function iconBox(name){
  return `<div class="icon">${name[0]}</div>`;
}

function card(g){
  return `
  <div class="card">
    ${iconBox(g.name)}
    <h4>${g.name}</h4>
    <div class="badge">${g.category} â€¢ ${g.type}</div>
    <p style="font-size:13px">${g.description}</p>
    <button class="${g.available?'ok':'no'}">
      ${g.available?'Download':'Not Available'}
    </button>
  </div>`;
}

function render(arr){
  document.getElementById("list").innerHTML=
    arr.map(card).join("");
}

function showTrending(ids){
  const t=ALL.filter(g=>ids.includes(g.id));
  document.getElementById("trending").innerHTML=
    t.map(card).join("");
}

document.getElementById("search").oninput=e=>{
  const v=e.target.value.toLowerCase();
  render(ALL.filter(g=>g.name.toLowerCase().includes(v)));
};
</script>

</body>
</html>
